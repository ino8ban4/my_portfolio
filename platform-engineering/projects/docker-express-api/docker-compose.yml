services:
  # 開発環境
  dev:
    image: node:20-alpine
    container_name: express-api-dev
    volumes:
      - .:/app
      - /app/node_modules
    working_dir: /app
    command: sh -c "npm install && npm run dev"
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=development
      - PORT=3000
      - DATABASE_URL=postgresql://postgres:password@db:5432/devdb
    depends_on:
      - db

  # 本番環境
  prod:
    build: .
    container_name: express-api-prod
    ports:
      - "3001:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
      - DATABASE_URL=postgresql://postgres:password@db:5432/proddb
    depends_on:
      - db
    profiles:
      - production

  # PostgreSQL
  db:
    image: postgres:16-alpine
    container_name: express-api-db
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=password
      - POSTGRES_DB=devdb
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data:
